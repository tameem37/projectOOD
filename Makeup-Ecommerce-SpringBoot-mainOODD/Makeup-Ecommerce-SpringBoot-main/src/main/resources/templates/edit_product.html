<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fregments :: head"></head>
<body class="bg-danger bg-gradient" style="--bs-bg-opacity: .15;">

<div th:replace="fregments :: navbar"></div>

<div th:if="${error}" th:replace="fregments :: alert-error"></div>
<div th:if="${success}" th:replace="fregments :: alert-success"></div>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-7 mx-auto">
      <form th:action="@{/makeup/edit/save}" th:object="${makeupEdit}" method="post">
          <input type="text" class="form-control" hidden="hidden" id="id" th:field="*{id}" name="id" required>
          <div class="form-group mb-4">
            <label for="makeupName">Name</label>
            <input type="text" class="form-control" id="makeupName" th:field="*{name}" name="makeupName" required>
          </div>
          <div class="form-group mb-4">
            <label for="makeupPrice">Price</label>
            <input type="number" class="form-control" id="makeupPrice" th:field="*{price}" name="makeupPrice" required>
          </div>
          <div class="form-group mb-4">
            <label for="makeupCategory">Category Name</label>
            <input type="text" class="form-control" id="makeupCategory" th:field="*{category}" name="makeupCategory" required>
          </div>
          <div class="form-group mb-4">
            <label for="makeupImage">Image Url</label>
            <input type="url" class="form-control" id="makeupImage" th:field="*{image}" name="makeupImage" required>
          </div>
          <div class="form-group mb-4">
            <label for="makeupImage">Description</label>
            <textarea  class="form-control" rows="6" id="makeupDescription" th:field="*{description}" name="makeupDescription"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Save makeup</button>
      </form>
    </div>
  </div>
</div>

<div th:replace="fregments :: create-makeup"></div>
<div th:replace="fregments :: script"></div>
</body>
</html>
